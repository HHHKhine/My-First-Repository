<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body style="background-color:aqua;">
    <form>
        <fieldset>
        <legend>Microsoft Team</legend>
         <label for="fname">First name:</label><br>
         <input type="text" id="fname" name="fname"><br><br>
         <label for="lname">Last name:</label><br>
         <input type="text" id="lname" name="lname"><br><br>
         <label for="email">Email Address:</label><br>
         <input type="email" id="email" name="email"><br><br>
         <label for="pw">Password:</label><br>
         <input type="text" id="pw" value="******" name="pw"><br><br>
        <label>Who are you?</label><br>
        <input type="radio" id="Student" name="Who are you" value="Student">
        <label for="student">Student</label><br>
        <input type="radio" id="Teacher" name="Who are you" value="Student">
        <label for="Teacher">Teacher</label><br><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">        
        </fieldset>
        </form>

    
</body>
</html>
